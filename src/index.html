<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img src="<%=require('./images/logo.svg')%>" alt="Логотип Мастер" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="<%=require('./images/image.jpg')%>" alt="Аватар Пользователя" class="profile__avatar">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__button profile__button_type_edit" type="button"></button>
        <p class="profile__subtitle">Исследователь океана</p>
        <button class="profile__button profile__button_type_add" type="button"></button>
      </section>
      <div class="cards">
        <ul class="cards__container">
        </ul>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__author">&copy;2022. Волкова Мария</p>
    </footer>
    <div class="popup popup__profile">
      <div class="popup__container">
        <button class="popup__button popup__button_type_close popup__close" id="close_popupProfile"
          type="button"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="popup__form" id="edit_profile" name="edit_profile" novalidate action='#'>
          <fieldset class="popup__set">
            <label class="popup__field">
              <input class="popup__input" type="text" id="name" name="name" placeholder="Имя" value="Жак-Ив Кусто"
                required minlength="2" maxlength="40">
              <span class="popup__input-error" id="name-error"></span>
            </label>
            <label class="popup__field">
              <input class="popup__input" type="text" id="about" name="about" placeholder="О себе"
                value="Исследователь океана" required minlength="2" maxlength="200">
              <span class="popup__input-error" id="about-error"></span>
            </label>
            <button class="popup__button popup__button_type_save" type="submit"
              id="profile-button-save">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup__card">
      <div class="popup__container">
        <button class="popup__button popup__button_type_close popup__close" id="close_popupCard" type="button"></button>
        <h2 class="popup__heading">Новое место</h2>
        <form class="popup__form" id="add_card" name="add_pic" novalidate action='#'>
          <fieldset class="popup__set">
            <label class="popup__field">
              <input class="popup__input" type="text" id="name_pic" name="name" placeholder="Название" required
                minlength="2" maxlength="30">
              <span class="popup__input-error" id="name_pic-error"></span>
            </label>
            <label class="popup__field">
              <input class="popup__input" type="url" id="link_pic" name="link" placeholder="Ссылка на картинку"
                required>
              <span class="popup__input-error" id="link_pic-error"></span>
            </label>
            <button class="popup__button popup__button_type_save" type="submit" id="card-button-save">Создать</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup__pic">
      <div class="popup__pic-container">
        <button class="popup__button popup__button_type_close popup__close" id="close_popupPic" type="button"></button>
        <img class="popup__image">
        <h2 class="popup__title"></h2>
      </div>
    </div>
    <template id="cards__template">
      <li class="card">
        <button class="card__remove" type="button"></button>
        <img class="card__pic">
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__button" type="button"></button>
        </div>
      </li>
    </template>
  </div>
</body>

</html>
