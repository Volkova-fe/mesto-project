<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип Мастер" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/image.jpg" alt="Аватар Пользователя" class="profile__avatar">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__button profile__button_type_edit" type="button"></button>
        <p class="profile__subtitle">Исследователь океана</p>
        <button class="profile__button profile__button_type_add" type="button"></button>
      </section>
      <template class="cards">
        <ul class="cards__container">
          <li class="card">
            <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Карачаевский вид" class="card__pic">
            <div class="card__description">
              <h2 class="card__title">Карачаевск </h2>
              <button class="card__button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Эльбрус в закате" class="card__pic">
            <div class="card__description">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="card__button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="card__pic">
            <div class="card__description">
              <h2 class="card__title">Домбай</h2>
              <button class="card__button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Эльбрус в тени" class="card__pic">
            <div class="card__description">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="card__button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Домбай под солнцем" class="card__pic">
            <div class="card__description">
              <h2 class="card__title">Домбай</h2>
              <button class="card__button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Карачаево-Черкессия в тумане"
              class="card__pic">
            <div class="card__description">
              <h2 class="card__title">Карачаево-Черкессия</h2>
              <button class="card__button" type="button"></button>
            </div>
          </li>
        </ul>
      </template>
    </main>
    <footer class="footer">
      <p class="footer__author">&copy;2022. Волкова Мария</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__button popup__button_type_close" type="button"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="popup__form" name="edit_profile">
          <input class="popup__item" type="text" id="name" name="name" placeholder="Имя">
          <input class="popup__item" type="text" id="about" name="about" placeholder="О себе">
          <button class="popup__button popup__button_type_save" type="button">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./pages/index.js"></script>
</body>

</html>
