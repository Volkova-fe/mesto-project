<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">
    <div class="popup popup__opened">
    </div>
    <div class="popup__container popup__opened">
      <button class="button__close"></button>
      <form class="edit__form">
        <h2 class="edit__heading">Редактировать профиль</h2>
        <input class="edit__name" type="text" id="name" name="name" placeholder="Имя" value="Жак-Ив Кусто" required>
        <div class="edit__line"></div>
        <input class="edit__profession" type="text" id="profession" name="profession" placeholder="Профессия"
          value="Исследователь океана" required>
        <div class="edit__line"></div>
        <input class="button__submit" type="submit" value="Сохранить" name="Submit">
      </form>
    </div>
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип Master" class="header__logo">
      <div class="header__line"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img src="./images/image.jpg" alt="" class="profile__avatar">
          <h1 class="profile__title">Жак-Ив Кусто<button class="button__edit"></button></h1>
          <p class="profile__subtitle">Исследователь океана</p>
          <button class="button__add"></button>
        </div>
      </section>
      <section class="cards">
        <ul class="cards__container">
          <li class="card">
            <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Карачаевский вид" class="card__pic">
            <div class="card__description">
              <h2 class="card__title">Карачаевск </h2>
              <button class="button__like"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Эльбрус в закате" class="card__pic">
            <div class="card__description">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="button__like"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="card__pic">
            <div class="card__description">
              <h2 class="card__title">Домбай</h2>
              <button class="button__like"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Эльбрус в тени" class="card__pic">
            <div class="card__description">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="button__like"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Домбай под солнцем" class="card__pic">
            <div class="card__description">
              <h2 class="card__title">Домбай</h2>
              <button class="button__like"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Карачаево-Черкессия в тумане"
              class="card__pic">
            <div class="card__description">
              <h2 class="card__title">Карачаево-Черкессия</h2>
              <button class="button__like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">&copy;2022. Волкова Мария</p>
    </footer>
  </div>
</body>

</html>
